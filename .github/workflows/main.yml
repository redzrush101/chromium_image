name: Build Chromium OS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Maximize build disk space
      uses: easimon/maximize-build-space@v7
      with:
         # Absolute file path for the LVM image created on the temp filesystem, the default is usually fine. Must reside on /mnt
    # Removes .NET runtime and libraries. (frees ~17 GB)
        remove-dotnet: true # optional, default is false
    # Removes Android SDKs and Tools. (frees ~11 GB)
        remove-android: true # optional, default is false
    # Removes GHC (Haskell) artifacts. (frees ~2.7 GB)
        remove-haskell: true # optional, default is false
    # Removes CodeQL Action Bundles. (frees ~5.4 GB)
        remove-codeql: true # optional, default is false
    # Removes cached Docker images. (frees ~3 GB)
        remove-docker-images: true

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo sed -i 's/azure\.//' /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get install -y git 
        sudo apt-get install -y subversion curl lvm2 thin-provisioning-tools python-pkg-resources python3-virtualenv python3-oauth2client
        df -h
    - name: Install depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "depot_tools=$PWD/depot_tools" >> $GITHUB_ENV
        echo "$PWD/depot_tools" >> $GITHUB_PATH

    - name: Get Chromium OS source
      env:
         SOURCE_REPO: chromium  
      run: |
        mkdir ${SOURCE_REPO}
        cd ${SOURCE_REPO}
        repo init --depth=1 -u https://chromium.googlesource.com/chromiumos/manifest.git
        repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync 

    - name: Build Chromium OS
      run: |
        export BOARD=amd64-generic
        cd ${SOURCE_REPO}
        cros build-packages --board=${BOARD}
        cros build-image --board=${BOARD}

    - name: Upload Chromium OS image
      uses: actions/upload-artifact@v2
      with:
        name: chromiumos-image
        path: ${SOURCE_REPO}/build/images/${BOARD}/latest/chromiumos_image.bin

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Chromium OS image
      uses: actions/download-artifact@v2
      with:
        name: chromiumos-image

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./chromiumos_image.bin
        asset_name: chromiumos_image.bin
        asset_content_type: application/octet-stream


