name: Build Chromium OS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo sed -i 's/azure\.//' /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get install -y git gitk git-gui subversion curl lvm2 thin-provisioning-tools python-pkg-resources python3-virtualenv python3-oauth2client

    - name: Install depot_tools
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        echo "depot_tools path: $PWD/depot_tools" >> $GITHUB_ENV
        echo "$PWD/depot_tools" >> $GITHUB_PATH

    - name: Get Chromium OS source
      run: |
        mkdir ${SOURCE_REPO}
        cd ${SOURCE_REPO}
        repo init -u https://chromium.googlesource.com/chromiumos/manifest.git
        repo sync

    - name: Build Chromium OS
      run: |
        export BOARD=amd64-generic
        cd ${SOURCE_REPO}
        cros build-packages --board=${BOARD}
        cros build-image --board=${BOARD}

    - name: Upload Chromium OS image
      uses: actions/upload-artifact@v2
      with:
        name: chromiumos-image
        path: ${SOURCE_REPO}/build/images/${BOARD}/latest/chromiumos_image.bin

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Chromium OS image
      uses: actions/download-artifact@v2
      with:
        name: chromiumos-image

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./chromiumos_image.bin
        asset_name: chromiumos_image.bin
        asset_content_type: application/octet-stream


